[build]
  base = "."
  command = """
    cd karirin &&
    npm install &&
    npm install @rollup/rollup-linux-x64-gnu &&
    npm run build
  """
  publish = "karirin/dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_BASE_URL = "/"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 